<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Inventory</title>
    <link rel="stylesheet" href="register.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <section>
        <form id="registerForm" onsubmit="return handleRegistration(event)">
            <!-- Username Field -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <!-- Password Field -->
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required />
                <i id="togglePassword" class="fa fa-eye" onclick="togglePasswordVisibility()"></i>
            </div>

            <!-- Confirm Password Field -->
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <i id="toggleConfirmPassword" class="fa fa-eye" onclick="toggleConfirmPasswordVisibility()"></i>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>

            <!-- Error Message -->
            <div id="error-message" style="color: red;"></div>
        </form>

        <!-- Footer with Login Link -->
        <footer>
            <p>Already have an account? <a href="loginpage.html">Login here</a></p>
        </footer>
    </section>

    <script src="register.js"></script>
</body>
</html>
