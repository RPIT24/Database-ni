<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Inventory</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>

    <!-- Form section for user login -->
    <section>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <!-- Username input field -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <!-- Password input field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <!-- Login button -->
            <button type="submit">Login</button>

            <!-- Error message placeholder -->
            <div id="error-message" style="color: red;"></div>
        </form>

        <!-- Footer for registration link -->
        <footer>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </footer>
    </section>

    <script src="loginpage.js"></script>
    <script>
        // Function to check if the user is already logged in
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                // If user is logged in, redirect to the dashboard
                window.location.href = 'dashboard.html';
            }
        };

        // Function to handle login form submission
        function handleLogin(event) {
            event.preventDefault();  // Prevents the form from submitting automatically

            // Get user input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Dummy check for valid login credentials (use your actual authentication logic here)
            // In this case, it's a basic check for the username and password
            if (username === 'user' && password === 'password') {
                // Store login status in localStorage
                localStorage.setItem('login', 'true');

                // Redirect to dashboard after successful login
                window.location.href = 'dashboard.html';
            } else {
                // Display error message if credentials are incorrect
                document.getElementById('error-message').textContent = 'Invalid username or password!';
            }
        }
    </script>
</body>
</html>
