<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Inventory</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h2>School Supply Inventory Dashboard</h2>
    </header>

    <section>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity Before</th>
                    <th>Quantity After</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Data (This would normally be fetched from a database) -->
                <tr>
                    <td contenteditable="true">Pens</td>
                    <td contenteditable="true">100</td>
                    <td contenteditable="true">120</td>
                    <td contenteditable="true">Blue ink pens</td>
                    <td><button onclick="saveChanges(this)">Save Changes</button></td>
                </tr>
                <tr>
                    <td contenteditable="true">Notebooks</td>
                    <td contenteditable="true">50</td>
                    <td contenteditable="true">75</td>
                    <td contenteditable="true">A4 size notebooks</td>
                    <td><button onclick="saveChanges(this)">Save Changes</button></td>
                </tr>
                <!-- More rows can go here -->
            </tbody>
        </table>
    </section>

    <footer>
        <button onclick="logout()">Logout</button>
    </footer>

    <script>
        function saveChanges(button) {
            const row = button.closest("tr");
            const itemName = row.cells[0].innerText;
            const quantityBefore = row.cells[1].innerText;
            const quantityAfter = row.cells[2].innerText;
            const description = row.cells[3].innerText;

            // Logic to save the changes (for example, send to a server using AJAX)
            console.log("Saving changes for: ", itemName, quantityBefore, quantityAfter, description);
            alert("Changes saved for " + itemName);
        }

        function logout() {
            // Clear session storage and local storage
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = "loginpage.html"; // Redirect to login page after logout
        }
    </script>
</body>
</html>
